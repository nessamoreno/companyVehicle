{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CREAR VEHICULO</title>
</head>
<body>
    <form method="POST" action="{% url 'companyCar:createVehicle'  %}">
        {% csrf_token %}

        
        <div class="mb-3">
            {{ form.license_plate|as_crispy_field }}
        </div>
        <div>
            <select name="veh_typ_id" lass="form-select" aria-label="Default select example">
                <option selected value="0">Seleccionar</option>
                {% for type in vehicles_type %}
                    <option value="{{type.id}}">{{type.type}}</option>
                {% endfor %}
              </select>
        </div>

        <button type="submit" class="btn btn-primary">Crear vehiculo</button>
    </form>
</body>
</html>
