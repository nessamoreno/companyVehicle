{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CREAR ALQUILER</title>
</head>
<body>
    <form method="POST" action="{% url 'companyCar:createRent' %}">

        {% csrf_token %}
        {{ form }}
        <select name="veh_id" lass="form-select" aria-label="Default select example">
            <option selected value="0">Seleccionar vehiculo</option>
            {% for vehicle in vehicles %}
                <option value="{{vehicle.id}}">{{vehicle.license_plate}}</option>
            {% endfor %}
        </select>
    
        <select name="emp_id" lass="form-select" aria-label="Default select example">
            <option selected value="0">Seleccionar empleado</option>
            {% for employee in employees %}
                <option value="{{employee.id}}">{{employee.name}}</option>
            {% endfor %}
        </select>
    
        <select name="cli_id" lass="form-select" aria-label="Default select example">
            <option selected value="0">Seleccionar cliente</option>
            {% for client in clients %}
                <option value="{{client.id}}">{{client.name}}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Crear Renta</button>
    </form>
    
</body>
</html>
