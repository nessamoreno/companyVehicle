<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div>
        <div>
            <h1>EMPLEADOS</h1>
        </div>
        <div>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Identificaci√≥n</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                    </tr>
                </thead>
                <tbody>
                    {% for employee in employee %}
                        <tr>
                            <td>{{employee.id}}</td>
                            <td>{{employee.identification}}</td>
                            <td>{{employee.name}}</td>

                        </tr>
