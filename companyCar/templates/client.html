<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIENTE</title>
</head>
<body>
    <h1>HELLOS PERROS ESTAMOS EN LA PÁGINA CLIENTE</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Identificación</th>
                <th>Nombre</th>
                <th>Número</th>
                <th>Edad</th>
                <th>Actualizar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            {% for client in client %}
                <tr>
                    <td>{{client.id}}</td>
                    <td>{{client.identification}}</td>
                    <td>{{client.name}}</td>
                    <td>{{client.number}}</td>
                    <td>{{client.age}}</td>
                    <td><a href="">Actualizar</a></td>
                    <td><a href="">Eliminar</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
